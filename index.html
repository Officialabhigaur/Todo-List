<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="">Todo-List</a>

      <button class="btn-add"><i class="fa-solid fa-plus"></i>Add Todo</button>
    </header>

    <div class="overlay">
      <form  onsubmit="formSubmitHandler(event)">
        <i class="fa-solid fa-xmark"></i>
        <h2>Add New Task</h2>

        <div class="form-label">
          <label for="">Task Title</label>
          <input
           
            type="text"
            placeholder="e.g., Redesign  the main landing page"
          />
        </div>

        <div class="form-label">
          <label for="">Description</label>
          <textarea name=""  rows="5"></textarea>
        </div>

        <div class="form-date-container">
          <div class="form-label">
            <label for="">Due Date</label>
            <input type="date"  />
          </div>
          <div class="form-label">
            <label for="">Priority</label>
            <select name="" id="">
              <option value="high">High</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
            </select>
          </div>
        </div>

        <button class="btn-save">Sav Task</button>
      </form>
    </div>

    <div class="container">
      <div class="container-header">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <select name="" id="">
          <option value="all">All</option>
          <option value="high">Hight Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>

      <div class="todo-container">
        <div class="todo">
          <div class="todo-content">
            <input type="checkbox" />
            <div>
              <h2>E-Commerce Website</h2>
              <p>Create an E-commerce website using html css js</p>
              <div class="date-priority-container">
                <span>High Priority</span>
                <span>Due: 2025-11-05</span>
              </div>
            </div>
          </div>

          <div class="icon-container">
            <i class="fa-solid fa-pen"></i>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
